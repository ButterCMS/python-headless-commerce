{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}

<div class="row">
  <div class="col">
      <img class="img-thumbnail" src={{data.product_image}}>
  </div>
  <div class="col">
      <h1>{{ data.product_name }}</h1>
      <h4>Price: {{ data.product_price }}</h4>

      <br>

      <p>{{ data.product_description }}</p>

      <form method="POST" action="/product/{{data.product_name}}">
        <input type="submit" class="btn btn-primary"  value="Add to Cart">
      </form>
  </div>
</div>

{% endblock %}
